<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>

        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <div class="item" @mouseover="stop_autoscroll" @mouseleave="autoscroll">
                        <img v-bind:src="slides[active_image].image" alt="Spiderman" />
                        <div class="text">
                            <h3> {{ slides[active_image].title }} </h3>
                            <p> {{ slides[active_image].text }} </p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <div class="prev" @click="prev"></div>
                        <div class="next" @click="next"></div>
                        <div class="thumb" v-for="(element, index) in slides" :class="(index === active_image) ? 'active' : '' ">
                            <img v-bind:src="element.image" alt="element.title" / @click="change_image(index)">
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3'></script>
        <script src="./js/script.js"></script>
    </body>

</html>
